<!DOCTYPE html>
<html lang="de">
<head>
  <title>Externe SVG-Datei einbinden</title>
	<meta charset="utf-8">
  <style>
    <!--

      body { font-family: sans-serif; } /* ALLE Schriften ohne Serifen. */

      a { font-style: italic; } /* Hyperlinks und Abkürzungen in kursiver Schrift. */

      section { margin-bottom: 35px; }

      img { border: 1px solid grey; } /* Rahmen (alle vier Seiten) um eingebettete Vektor-Grafik. */

    -->
  </style>
</head>
<body>

  <h1>Externe SVG-Datei einbinden</h1>

  <p>Die folgende Vektor-Grafik ist in einer externen SVG-Datei definiert und
    wird über den <code>IMG</code>-Tag eingebunden:</p>

  <img src="Kreis.svg" height="300" alt="Externe SVG-Datei" >

  <p>Die SVG-Datei kann auch direkt im Browser aufgerufen werden:
     <a href="Kreis.svg" target="_blank">Kreis.svg</a>.
  </p>

</body>
